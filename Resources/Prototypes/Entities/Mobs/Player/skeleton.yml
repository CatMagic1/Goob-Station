- type: entity
  save: false
  parent: BaseMobSkeletonPerson
  id: MobSkeletonPerson
  components:
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others


- type: entity
  name: angry skeleton
  description: This skeleton is out for blood.
  parent: MobSkeletonPerson
  id: MobSkeletonAngry
  components:
  - type: GhostRole
    name: Angry Skeleton
    description: Follow the orders of the wizard that summoned you.
  - type: GhostTakeoverAvailable
  - type: RandomHumanoidAppearance
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Piercing: 8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:GibBehavior { }
  - type: NpcFactionMember
    factions:
      - Wizard
  - type: HTN
    rootTask:
      task: SimpleHostileCompound

- type: entity
  name: skeleton pirate
  parent: MobSkeletonPerson
  id: MobSkeletonPirate
  components:
  - type: GhostRole
    name: ghost-role-information-skeleton-pirate-name
    description: ghost-role-information-skeleton-pirate-description
  - type: GhostTakeoverAvailable
  - type: Loadout
    prototypes: [PirateGear]
  - type: RandomHumanoidAppearance


- type: entity
