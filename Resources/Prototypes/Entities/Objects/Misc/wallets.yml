- type: entity
  parent: BaseItem
  id: BasicWallet
  name: wallet
  description: Broke ass mf.
  components:
  - type: Sprite
    sprite: Clothing/Economy/wallets.rsi
    layers:
    - state: basicwallet
  - type: Item
    size: Small
  - type: Clothing
    slots: [belt]
  - type: Storage
    grid:
    - 0,0,3,1
    maxItemSize: Small
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  # to prevent bag open/honk spam
  - type: UseDelay
    delay: 0.1

